{% set version = "0.5.2" %}

package:
  name: symfit
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/s/symfit/symfit-{{ version }}.tar.gz
  sha256: 7fc5f7c9b93b883bcf693276ae56953ff5c0a59b864a14c03b4e1a82d0e5a1fe

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  
requirements:
  host:
    - python
    - pip
    - pbr >=1.9
  run:
    - python
    - numpy >=1.12
    - scipy >=1.0
    - sympy >=1.2
    - six
    - toposort
    - funcsigs  # [py2k]
    - functools32  # [py2k]

test:
  imports:
    - symfit

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Symbolic Fitting; fitting as it should be.
  doc_url: http://symfit.readthedocs.org
  dev_url: https://github.com/tBuLi/symfit

extra:
  recipe-maintainers:
    - tbuli
    - jhsmit
