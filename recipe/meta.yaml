{% set name = "symfit" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 77c0f6456f6d056a4b6f549bb3ac7c6347c729797ad6325465ffd530a984ef96

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  
requirements:
  host:
    - pip
    - python
    - pbr >=1.9
  run:
    - python
    - numpy >=1.12
    - scipy >=1.0,<1.2
    - sympy >=1.2
    - toposort
    - funcsigs  # [py2k]
    - functools32  # [py2k]
    - six

test:
  imports:
    - symfit

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Symbolic Fitting; fitting as it should be.
  doc_url: http://symfit.readthedocs.org
  dev_url: https://github.com/tBuLi/symfit

extra:
  recipe-maintainers:
    - tbuli
